<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/style.css">
  <title>Cadastro</title>
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-cadastro"> 
                <h1>Registro</h1>
            
                <form action="/cadastro" method="post" id="domCadastro">
                    <label for="cadastroNome">Nome do usu√°rio</label>
                    <input type="text" name="cadastroNome" id="cadastroNome" required />
                    <label for="cadastroEmail">Email</label>
                    <input type="email" name="cadastroEmail" id="cadastroEmail" required />
                    <label for="cadastroData">Data de nascimento</label>
                    <input type="date" name="cadastroData" id="cadastroData" />
                    <label for="cadastroSenha">Senha</label>
                    <input type="password" name="cadastroSenha" id="cadastroSenha" required/>
                    <button type="submit" class="btn btn-light">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
  
  
</body>
</html>
